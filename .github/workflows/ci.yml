name: CI

on:
  push:
    branches:
      - master
      - main
      - "v*"
    tags:
      - "v*"
  pull_request:

jobs:
  tests:
    name: "Tests on Node.js ${{ matrix.node-version }} - ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node-version: ["16", "18", "20"]
        os:
          - 'ubuntu-latest'
          - 'windows-latest'

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - uses: pnpm/action-setup@v2.2.4
        with:
          version: 6.12.0

      - run: pnpm install
      - run: pnpm build
      - run: pnpm test
